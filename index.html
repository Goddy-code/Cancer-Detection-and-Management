<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Symptom Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cancer Symptom Checker</h1>
        <p>Answer a few questions about your symptoms to get potential cancer information.</p>
    </header>
    <main>
        <section id="questions">
            <h2>Symptom Questionnaire</h2>
            <!-- Questions will be dynamically inserted here -->
        </section>
        <button id="submitBtn">Submit</button>
        <section id="results">
            <!-- Results will be displayed here -->
        </section>
    </main>
    <footer>
        <p>&copy; Cancer Symptom Checker by Godfred Adu Boahen</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
